            <form role="form">
              <div class="form-group">

              </div>
              <br>

              <button type="submit" class="btn btn-default" id="candidate-search">
                <i class="fa fa-search"></i> Search</button>

            </form>

  <!-- Display section for candidate results of API get call-->

  <main class="mdl-layout__content">

        <strong>
          <h3>Search Stock Price of Publicly Traded Company</h3>
        </strong>

        <form role="form">
          <div class="form-group">
            <label for="search">Company Ticker Symbol:</label>
            <input type="text" class="form-control" id="ticker-term">
          </div>
          <br>

          <button type="submit" class="btn btn-default" id="company-search">
            <i class="fa fa-search"></i> Search</button>
