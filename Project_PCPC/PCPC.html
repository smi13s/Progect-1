<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PC & PC</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>   
    <script src="https://kit.fontawesome.com/b3eb5c11d9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  </head>

  <body>
      <!--Title -->
      <div class="mdc-typography">
              <div style="background-color: rgb(63, 98, 187) ; color: white;">
                  <h1 class="text-center">
                    <strong><center>
                      <i class="fas fa-briefcase"></i> Public Companies & Political Campaigns <i class="fas fa-balance-scale-right"></i>
                    </strong></center>
                  </h1>
              </div>
          </div>
      <!-- Row for Searching Company/Donor -->
          <div class="row">    
              <div class="col-sm-3">
                  <br>
          <!-- First card is for handling the search parameters -->
                <div class="card">
                  <div class="card-header">
                    <strong>
                      <i class="fas fa-search-dollar"></i> Search by Business/Donor
                    </strong>
                  </div>      
                  <br>     
                  <div class="card-body">
          <!-- Create an HTML Form for handling the text inputs-->
                    <form role="form">
                      <div class="form-group">
                        <label for="search">Company/Donor:</label>
                        <input type="text" class="form-control" id="search-term">
                      </div> 
                      <br>
          <!-- Here we have our final submit button -->
                      <button type="submit" class="btn btn-default" id="run-search">
                        <i class="fa fa-search"></i> Search</button>
                      <button class="btn btn-default" id="clear-all">
                        <i class="fa fa-trash"></i> Clear Results</button>  
                    </form>
                </div>
              </div>
            </div>
     
      <!-- This column will handle all of the retrieved stock data -->
              <div class="col-sm-9">
                <div class="card">
                  <div class="card-header">
                    <strong>
                      <i class="far fa-money-bill-alt"></i> Stock Price
                    </strong>
                  </div>
                  <div class="card-body" id="stock-section">
                  </div>
  
      <!-- This column will handle all of the retrieved campaign contribution data -->
                  <div class="card">
                    <div class="card-header">
                      <strong>
                        <i class="fas fa-hand-holding-usd"></i> Campaign Donations
                      </strong>
                    </div>
                    <div class="card-body" id="campaign-section">
                    </div>
                </div>
              </div>
            </div>      
          </div>
      </body>
    <script src="bpAPP.js"></script>
  </body>
</html>
